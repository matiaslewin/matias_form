<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      
     h6 {
      margin-bottom: 0;
     }

     .h6-1 {
      margin-bottom: 5px;
     }

     .h6-2 {
      margin-bottom: 5px;
    }
   .all {
      margin-left: 15px;
      margin-right: 15px;
   }
    
    </style>
  </head>
  <body>
    <div class="all">
    

          <div class="container-fluid justify-content-center mt-3 p-0">
            
             
              <nav class="navbar navbar-expand-lg bg-body-tertiary border">
                <div class="container-md ms-0">
                  <a class="navbar-brand" href="#">
                    <strong>Payment form example</strong>
                  </a>
                </div>
              </nav>
          </div>
      
          <div class="justify-content-center border p-3">
            
            <div class="alert alert-danger" role="alert">
            <strong>Some fields are missing</strong>
            </div>
            <form action="/wherever" method="post">
            <div class="row">
              <div class="col-5">
                <label for="formGroupExampleInput2" class="form-label"><h6>Card #</h6></label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="XXXXXXXXXXXXXXXX">
             </div>
            
              <div class="col-3">
                  <label for="formGroupExampleInput2" class="form-label"><h6>CVC #</h6></label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0000">
              </div>
              <div class="col-4">
                  <label for="formGroupExampleInput2" class="form-label"><h6>Amount</h6></label>
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                  </div>
              </div>
            </div>
        
            <div class="row">
              <div class="col-6">
                  <label for="formGroupExampleInput2" class="form-label"><h6>First Name</h6></label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
              </div>
              <div class="col-6">
                  <label for="formGroupExampleInput2" class="form-label"><h6>Last Name</h6></label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                  <label for="formGroupExampleInput2" class="form-label"><h6>City</h6></label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
              </div>
              <div class="col-3">
                  <label for="formGroupExampleInput2" class="form-label"><h6>State</h6></label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">Yucat√°n</option>
                    <option value="2">Chiapas</option>
                    <option value="3">Quintana Roo</option>
                  </select>
              </div>
              <div class="col-3">
                  <label for="formGroupExampleInput2" class="form-label"><h6>Postal Code</h6></label>
                  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
              </div>
              </div>
              <br>
              <div class="row">
                <div class="col-6">
                  <h6 class="h6-1">We accept:</h6>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                      <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      <i class="fa-brands fa-cc-visa"></i>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      <i class="fa-brands fa-cc-amex"></i>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      <i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                  </div>
            </div>
            <div class="col-6">
                <h6 class="h6-2">Message:</h6>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>
            </div>
        </div>  
      
      </form> 
      </div>
          <div class=" container-fluid justify-content-center p-0">
        <nav class="navbar navbar-expand-lg bg-body-tertiary border">
            <div class="container-md d-flex justify-content-end me-0">
              <a class="navbar-brand" href="#">
                
                  <button type="button" class="btn btn-secondary">Cancel</button>
                  <button type="button" class="btn btn-primary">Send</button>
              
              </a>
            </div>
          </nav> 
          </div>
    
    </div>
  </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  </body>
</html>
